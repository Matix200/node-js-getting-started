function numberWithSpaces(x) {
    var parts = x.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    return parts.join(".");
}

function FindCoin(name){
var rekordyFind = '';
var query = new Parse.Query("CryptoCurrency");
query.contains('Symbol', name.toUpperCase());
query.limit(5);
query.find()
  .then(function(results) {
    if(results.length > 0) {
   for(var i in results){
    var CoinName = results[i].get("CoinName");
    var Symbol = results[i].get("Symbol");
    var IMG = results[i].get("IDCMC");
    rekordyFind += "<li coin='"+Symbol+"' class='CoinSearchView'><img  class='imgsearch' src='coins/all/32x32/"+IMG+".png'><b>" + CoinName + "</b> ("+Symbol+")</li>";
    }
    $("#AllSearchedCoin").html(rekordyFind);
    $("#AllSearchedCoin").attr("style", "display: block");
  }else{
    $("#AllSearchedCoin").html("Not found");
  }
  })

    // There was an error.
  });
}

function getLikes(ID) {
var user = Parse.User.current();
	var CalendarLikes = Parse.Object.extend("CalendarLikes");
    var Query_CalendarLikes = new Parse.Query(CalendarLikes);
	Query_CalendarLikes.equalTo("CalendarID", ID);
    Query_CalendarLikes.equalTo("User", user);
	Query_CalendarLikes.include("_User");
	Query_CalendarLikes.count({   
    success: function(object) {
            $( document ).ready(function() {
     if(object > 0){
        $("#FunctionLikes"+ID).html("<i style='color: blue;' class='fa fa-rocket'></i><button value='"+ID+"' class='unlikebutton' id='UnLikeFunction'>Rocket</button>");}else{
            $("#FunctionLikes"+ID).html("<i  class='fa fa-rocket'></i><button value='"+ID+"' class='likebutton'  id='LikeFunction'>Rocket</button>");}

     
     });
     },
  error: function(error) {
    console.log("Error: "+error.message);
  }
});
}

$(document).on('click', '#UnLikeFunction', function(){
var idLike = $(this).attr('value'); 
var user = Parse.User.current();
    var CalendarLikes = Parse.Object.extend("CalendarLikes");
    var Query_CalendarLikes = new Parse.Query(CalendarLikes);
        Query_CalendarLikes.equalTo("CalendarID", idLike);
        Query_CalendarLikes.equalTo("User", user);
	Query_CalendarLikes.first({  
    success: function(result) {

    result.destroy({});
      $( document ).ready(function() {
    var val = $("#CountLikes"+idLike).attr("value");
    val = parseInt(val);
        $("#CountLikes"+idLike).attr("value", val-1);
        $("#CountLikes"+idLike).html('<i class="fa fa-rocket"></i> '+(val-1));
        $("#CountLikes2"+idLike).html('<i class="fa fa-rocket"></i> '+(val-1));
        $("#FunctionLikes"+idLike).html("<i  class='fa fa-rocket'></i><button value='"+idLike+"' class='likebutton'  id='LikeFunction'>Rocket</button>");
});
         },
  error: function(error) {
    console.log("Error: "+error.message);
  }
});

});

	  
function toFixed(num, fixed) {
    fixed = fixed || 0;
    fixed = Math.pow(10, fixed);
    return Math.floor(num * fixed) / fixed;
} 

$(document).on('click', '#LikeFunction', function(){
var idLike = $(this).attr('value');
    var CalendarLikes = Parse.Object.extend("CalendarLikes");
	var Calendar = Parse.Object.extend("Calendar");
	var CalendarLikes = new CalendarLikes();
	CalendarLikes.set("User", Parse.User.current());
    CalendarLikes.set("Calendar", Calendar.createWithoutData(idLike));
	CalendarLikes.set("CalendarID", idLike);
	CalendarLikes.save({
       success: function(){
      $( document ).ready(function() {
        var val2 = $("#CountLikes"+idLike).attr("value");
        val2 = parseInt(val2);
        $("#CountLikes"+idLike).attr("value", val2+1);
        $("#CountLikes"+idLike).html('<i class="fa fa-rocket"></i> '+(val2+1));
        $("#CountLikes2"+idLike).html('<i class="fa fa-rocket"></i> '+(val2+1));
        $("#FunctionLikes"+idLike).html("<i style='color: blue;' class='fa fa-rocket'></i><button value='"+idLike+"' class='unlikebutton' id='UnLikeFunction'>Rocket</button>");
      });
    }, error: function(error){
       console.log("Error: "+error.message);
       }
});
});
